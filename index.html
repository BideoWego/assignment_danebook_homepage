<!DOCTYPE html>
<html>
	<head>

		<meta charset="UTF-8"/>
		<!--[if IE]>
			<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<![endif]-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<!-- HTML5 Shim -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		<title>Danebook</title>

		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>

		<!-- Bootstrap JS -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<!-- My Styles -->
		<link rel="stylesheet" href="/assets/styles/css/style.css"/>

	</head>
	<body>

		<!-- Navbar -->
		<nav id="navbar" class="navbar navbar-default">

			<div class="container">

				<!-- Navbar Header / Toggle -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-signin" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Danebook</a>
				</div>

				<!-- Sign In Form -->
				<div id="navbar-signin" class="collapse navbar-collapse">

					<form class="navbar-form form-inline navbar-right">
						<div class="form-group">
							<!-- <label for="signin-email">Email</label> -->
							<input id="signin-email" type="email" class="form-control" placeholder="Email"/>
						</div>
						<div class="form-group">
							<!-- <label for="signin-password">Password</label -->
							<input id="signin-password" type="password" class="form-control" placeholder="Password">
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>

				</div>

			</div>

		</nav>

		<!-- Main Content -->
		<main id="main-content" class="container">
			
			<div class="row">
				
				<!-- Info -->
				<section class="col-xs-12 col-lg-6">

					<div class="info">

						<div class="info-title-container">
							<h1>Connect with all your friends!</h1>
						</div>

						<div class="info-list-container">

							<ul class="info-list">
								<li>See photos and updates in your news feed.</li>
								<li>Post your status for the world to see form your profile.</li>
								<li>Get in touch with your friends by "friending" them. Hooray!</li>
								<li>Like things because you're a positive person.</li>
							</ul>

						</div>

					</div>
				</section>

				<!-- Sign Up Form -->
				<section class="col-xs-12 col-lg-4">

					<div class="signup-form">
						
					</div>

				</section>

			</div>

		</main>

	</body>
</html>
